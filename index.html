<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-panel">
        <div class="circle"></div>
      </div>

      <div class="right-panel">
        <div class="scoreboard">
          <span class="score">Score:</span>
        </div>
        <div class="calculator">
          <div class="display"></div>
          <table class="calc-table">
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">
                  7
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  8
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  9
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange">
                  Clear
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">
                  4
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  5
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  6
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange">
                  Enter
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">
                  1
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  2
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">
                  3
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td colspan="2">
                <button
                  type="button"
                  class="number btn-hover-green btn btn-long"
                >
                  0
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-hover-orange decimal"
                  id="decimal"
                >
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
